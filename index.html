<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeCrush with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">


        <canvas></canvas>

        <img hidden id="sprite" src="./img/sprites.png" alt="Sprite ArcadeCrush">
        <img hidden id="bricks" src="./img/bricks.png" alt="Sprite Bricks ArcadeCrush">
        <img hidden id="powerups" src="./img/powerups.jpg" alt="Sprite Powerups Arkanoid" />

        <div id="menu-container" class="hidden">
            <div id="menu">
                <h1>Arcade<span>Crush</span></h1>
                <ul>
                    <li class="enlaces-menu" id="new-game">New Game</li>
                    <li class="enlaces-menu" id="settings">Settings</li>
                    <li class="enlaces-menu" id="exit">Exit</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
