<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakPoint with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">


        <canvas></canvas>

        <img hidden id="sprite" src="./img/sprite.png" alt="Sprite BreakPoint">
        <img hidden id="bricks" src="./img/bricks.png" alt="Sprite Bricks BreakPoint">

        <div id="menu-container" class="hidden">
            <div id="menu">
                <h2>BreakPoint Menu</h2>
                <button id="start-button">Start Game</button>
                <hr>
                <h3>Settings</h3>
                <div class="campo">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="campo">

                    <label for="background">Background:</label>
                    <select id="background">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <button id="customize-button">Customize</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
